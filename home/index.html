<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="ISO-8859-1">
<title>Pratik Mehta</title>

<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="lib/css/bootstrap-theme.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />

<script type="text/javascript" src="lib/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="lib/js/jquery-ui-1.11.4.min.js"></script>
<script type="text/javascript" src="lib/js/angular.min.js"></script>
<script type="text/javascript" src="lib/js/ui-bootstrap-tpls-0.14.3.min.js"></script>

<script type="text/javascript" src="scripts/home.js"></script>

</head>
<body ng-controller="mainController">
	<header>
		<div class="navTabs">
			<uib-tabset justified="true">
				<uib-tab heading="Home" ng-click="setActive('home')"></uib-tab>
				<uib-tab heading="Experience" ng-click="setActive('resume')"></uib-tab>
				<uib-tab heading="Others" ng-click="setActive('others')"></uib-tab>
				<uib-tab heading="Contact" ng-click="setActive('contact')"></uib-tab>
			</uib-tabset>
		</div>
	</header>
	<section class="homeSection" ng-class="{active: activeTab == 'home'}">
		<div class="profile">
			<img ng-src="images/me.jpg" />
			<div class="details">
				<div class="description">This is my home page...</div>
			</div>
		</div>
	</section>
	<section class="resumeSection" ng-class="{active: activeTab == 'resume'}">
		<div class="details">
			<div class="description">My WorkEx...</div>
		</div>
	</section>
	<section class="othersSection" ng-class="{active: activeTab == 'others'}">
		<div class="details">
			<div class="description">Everything else belongs here...</div>
		</div>
	</section>
	<section class="contactSection" ng-class="{active: activeTab == 'contact'}">
		<div class="details">
			<div class="description">Contact me...</div>
		</div>
	</section>
</body>
</html>
