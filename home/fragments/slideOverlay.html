<div class="overlay">
    <div class="close" ng-click="close()">X</div>
    <div class="fullWidth" style="height: 325px">
        <uib-carousel interval="10000" no-wrap="false">
            <uib-slide ng-repeat="slide in slides">
                <img ng-src="{{slide.image}}" style="margin:auto;" />
            </uib-slide>
        </uib-carousel>
    </div>
</div>
